version: '3.8'

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: db
    volumes:
      - ./db/initdb:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d db"]
      interval: 5s
      timeout: 5s
      retries: 5

  sbj_urls:
    build:
      context: ./parsers/sbj_urls
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_USER: admin
      DB_PASSWORD: admin
      DB_NAME: db

  timetable:
    build:
      context: ./parsers/timetable
      dockerfile: Dockerfile
    environment:
      DB_HOST: postgres
      DB_USER: admin
      DB_PASSWORD: admin
      DB_NAME: db
   
  raiting:
    build:
      context: ./parsers/raiting
      dockerfile: Dockerfile
    depends_on:
      sbj_urls:
        condition: service_completed_successfully
    environment:
      DB_HOST: postgres
      DB_USER: admin
      DB_PASSWORD: admin
      DB_NAME: db

  zach:
    build:
      context: ./parsers/zach
      dockerfile: Dockerfile
    depends_on:
      sbj_urls:
        condition: service_completed_successfully
    environment:
      DB_HOST: postgres
      DB_USER: admin
      DB_PASSWORD: admin
      DB_NAME: db

  spring-app:
    build:
      context: spring
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_PROFILES_ACTIVE: docker
      CORS_ALLOWED_ORIGINS: https://webvsuet.cloudpub.ru
    depends_on:
      postgres:
        condition: service_healthy
      timetable:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "https://spring.cloudpub.ru/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  front:
    build:
      context: front
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=https://spring.cloudpub.ru/api
      - NEXT_PUBLIC_WS_URL=ws://spring.cloudpub.ru/ws
      - NEXT_PUBLIC_SOCKET_URL=https://spring.cloudpub.ru/ws
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "https://spring.cloudpub.ru"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data: