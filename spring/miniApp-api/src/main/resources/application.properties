# H2 Database Connection Settings
# ----------------------------------

# JDBC URL for connecting to H2 database running in Docker
# Format: jdbc:h2:tcp://<host>:<port>/<path_to_database_file>
spring.datasource.url=jdbc:h2:tcp://localhost:1521/opt/h2-data/testdb

# JDBC driver class name for H2 database
spring.datasource.driver-class-name=org.h2.Driver

# Database username (sa = system administrator - default H2 superuser)
spring.datasource.username=sa

# Database password (empty by default in H2)
spring.datasource.password=


# H2 Console Settings
# ----------------------------------

# Enable H2 web console (default: false)
spring.h2.console.enabled=true

# Path where H2 console will be available (http://localhost:8080/h2-console)
spring.h2.console.path=/h2-console


# SQL Logging Settings
# ----------------------------------

# Enable SQL tracing in H2 console (shows executed SQL statements)
spring.h2.console.settings.trace=true


# JPA/Hibernate Settings
# ----------------------------------

# DDL mode for Hibernate:
#   'update' - updates the schema if needed
#   'create' - creates the schema, destroying previous data
#   'create-drop' - creates on startup, drops on exit
#   'validate' - validates schema, makes no changes
#   'none' - turns off DDL handling
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in logs (default: false)
spring.jpa.show-sql=true

# Format SQL statements for better readability in logs
spring.jpa.properties.hibernate.format_sql=true


# Performance Settings
# ----------------------------------

# Disable Open Session In View pattern to improve performance
# Prevents Hibernate session from being held open during view rendering
spring.jpa.open-in-view=false