# ================= DATABASE CONNECTION =================

# Database URL (can be overridden by SPRING_DATASOURCE_URL environment variable)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/db}

# Database username (can be overridden by SPRING_DATASOURCE_USERNAME environment variable)
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}

# Database password (can be overridden by SPRING_DATASOURCE_PASSWORD environment variable)
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin}

# JDBC driver class name
spring.datasource.driver-class-name=org.postgresql.Driver

# ================= HIKARI CONNECTION POOL =================

# Connection timeout in milliseconds (20 seconds)
spring.datasource.hikari.connection-timeout=20000

# Maximum pool size (10 connections)
spring.datasource.hikari.maximum-pool-size=10

# SQL command to execute when a connection is created - listens for database notifications
spring.datasource.hikari.connection-init-sql=LISTEN gradebook_updates

# ================= REDIS CONFIGURATION =================

# Redis server host (can be overridden by SPRING_REDIS_HOST environment variable)
spring.data.redis.host=${SPRING_REDIS_HOST:localhost}

# Redis server port (can be overridden by SPRING_REDIS_PORT environment variable)
spring.data.redis.port=${SPRING_REDIS_PORT:6379}

# Redis database index (can be overridden by SPRING_REDIS_DATABASE environment variable)
spring.data.redis.database=${SPRING_REDIS_DATABASE:0}

# Redis connection timeout (can be overridden by SPRING_REDIS_TIMEOUT environment variable)
spring.data.redis.timeout=${SPRING_REDIS_TIMEOUT:2000ms}

# Redis lettuce pool configuration
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# ================= JPA & HIBERNATE =================

# DDL generation strategy (can be overridden by SPRING_JPA_HIBERNATE_DDL_AUTO environment variable)
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

# Show SQL statements in logs
spring.jpa.show-sql=true

# Format SQL statements for better readability
spring.jpa.properties.hibernate.format_sql=true

# Disable open-in-view to prevent session persistence issues
spring.jpa.open-in-view=false

# PostgreSQL dialect for Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ================= LOGGING CONFIGURATION =================

# Logging level for WebSocket components
logging.level.org.springframework.web.socket=DEBUG

# Logging level for messaging components
logging.level.org.springframework.messaging=DEBUG

# Logging level for CORS
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.web.filter.CorsFilter=DEBUG
logging.level.org.springframework.web=DEBUG

# Logging level for Redis
logging.level.org.springframework.data.redis=DEBUG
logging.level.io.lettuce.core=INFO

# Logging level for Spring Session
logging.level.org.springframework.session=DEBUG

# Logging level for Security
logging.level.org.springframework.security=DEBUG

# ================= CORS LOGGING =================

# Логирование для CORS
logging.level.ru.practice.teststation.config.CorsConfig=DEBUG


# Детальное логирование CORS запросов
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE
logging.level.org.springframework.web.servlet.handler.AbstractHandlerMethodMapping=TRACE

# ================= PROFILE CONFIGURATION =================

# Active Spring profiles (can be overridden by SPRING_PROFILES_ACTIVE environment variable)
spring.profiles.active=prod

server.port=8081

logging.level.org.springframework.session.web..SessionRepositoryFilter.SESSION_LOGGER=INFO



spring.session.store-type=none